language: csharp
mono: none
dotnet: 2.1.300
dist: trusty
script:
- AutoIncrement=$(printf "%05d" $TRAVIS_BUILD_NUMBER) dotnet build -c Release
- dotnet test NetTopologySuite.Geography.Tests --no-build --no-restore -c Release
- dotnet nuget push NetTopologySuite.Geography/bin/Release/*.nupkg -k $MYGET_API_KEY -s https://www.myget.org/F/airbreather/api/v2/package
env:
  global:
    secure: 
